<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Pet Gallery</title>
  </head>
  <body>
    <header>
      <nav>
        <button aria-label="Left" id="move-left">
          <img src="./images/leftArrow.png" />
        </button>
        <button aria-label="Right" id="move-right" onclick="moveRight()">
          <img src="./images/rightArrow.png" />
        </button>
      </nav>
    </header>
    <main>
      <div class="thumbnail-container"></div>
      <button aria-label="Minimise/maximise" id="minimise-thumbnail-bar">
        <img src="./images/minimise.png" />
      </button>
      <div class="main-image-container"></div>
    </main>
    <footer></footer>
  </body>
</html>
